<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64">
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"></h1>
        <div>
            <h2>Level</h2>
            <h3><input name="level" type="number" style="text-align: center" value="{{item.level.number}}" min="0" max="9" step="1" placeholder="1"></h3>
            <input name="progress" type="number" style="text-align: center" value="{{item.level.progress}}%" min="0" max="100" step="1" placeholder="0%">
        </div>
    </header>
    <br>
    <h2>Description: </h2>
    <textarea name="description">{{item.description}}</textarea>
</form>
