<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize "NEPHESHRIA.sheet.name"}}</div>
    <div class="item-formula">{{localize "NEPHESHRIA.sheet.level"}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create Mastery" data-type="mastery"><i class="fas fa-plus"></i>{{localize "NEPHESHRIA.sheet.addMastery"}}</a>
    </div>
  </li>
  {{#each masteries as |mastery id|}}
  <li class="item flexrow" data-item-id="{{mastery._id}}">
    <div class="item-name">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{mastery.img}}" title="{{mastery.name}}" width="24" height="24"/></a>
      </div>
      <h4>{{mastery.name}}</h4>
    </div>
    <div class="item-formula item-prop">{{mastery.system.item.level.number}}</div>
    <div class="item-controls">
      <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>
