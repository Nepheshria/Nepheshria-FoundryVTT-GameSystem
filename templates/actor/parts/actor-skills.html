<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize "NEPHESHRIA.sheet.name"}}</div>
    <div class="item-formula">{{localize "NEPHESHRIA.sheet.level"}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="skill"><i class="fas fa-plus"></i>{{localize "NEPHESHRIA.sheet.addSkill"}}</a>
    </div>
  </li>
  {{#each skills as |skill id|}}
  <li class="item flexrow" data-item-id="{{skill._id}}">
    <div class="item-name">
      <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{skill.img}}" title="{{skill.name}}" width="24" height="24"/></a>
      </div>
      <h4>{{skill.name}}</h4>
    </div>
    <div class="item-formula item-prop">{{skill.system.item.bonus}}</div>
    <div class="item-controls">
      <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
      <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
  </li>
  {{/each}}
</ol>
